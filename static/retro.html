<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hack Retro</title>
</head>
<body>
    <div class="view" id="joining-view">
        People in the retro:<br>
        <textarea id="participants" cols="100" rows="20"></textarea><br>
        Please enter your name:<br>
        <input id="name" type="text" size="100" autofocus><br>
        <input id="join" type="button" value="Join"><br>
        <input id="start" type="button" value="Start">
    </div>
    <div class="view" id="brainstorming-view" hidden=true>
        <table>
            <tr>
                <th>Happy</th><th>Sad</th><th>Confused</th>
            </tr>
            <tr>
                <td>
                    <textarea id="happy-list" cols="50" rows="50"></textarea><br>
                </td>
                <td>
                    <textarea id="sad-list" cols="50" rows="50"></textarea><br>
                </td>
                <td>
                    <textarea id="confused-list" cols="50" rows="50"></textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="happy-item" size="50"><input id="happy-add" type="button" value="Add"><br>
                </td>
                <td>
                    <input id="sad-item" size="50"><input id="sad-add" type="button" value="Add"><br>
                </td>
                <td>
                    <input id="confused-item" size="50"><input id="confused-add" type="button" value="Add"><br>
                </td>
            </tr>
        </table>
        <!-- TODO right align the next button: -->
        <input id="go-to-grouping" type="button" value="Continue to Grouping">
    </div>
    <!-- Keep workspace dimensions in sync with server-side constants -->
    <div class="view" id="grouping-view" hidden=true>
        <div
            id="grouping-workspace"
            style="border: 2px solid black; height: 800px; width: 1400px;"
            ondragenter="dragenterHandler(event)"
            ondragover="dragoverHandler(event)"
            ondrop="dropHandler(event)"
        >
        </div>
        <input id="go-to-voting" type="button" value="Done">
    </div>
    <div class="view" id="voting-view" hidden=true>
        <div id="voting-clusters"></div>
        <div id="voting-people"></div>
        <input id="voting-done" type="button" value="Done">
    </div>
    <div class="view" id="discussion-view" hidden=true>
        <table style="width: 100%">
            <colgroup>
               <col span="1" style="width: 80%;">
               <col span="1" style="width: 20%;">
            </colgroup>
            <tr>
                <td style="text-align: left; vertical-align: top;"><div id="discussion-clusters"></div></td>
                <td>
                    <div id="discussion-actions"></div>
                    <textarea id="discussion-action-text" placeholder="New action" cols="50" rows="3"></textarea>
                    <input id="discussion-add-action" type="button" value="Add">
                </td>
            </tr>
        </table>

        <div> <!-- style="display: flex; flex-direction: column"> -->
        </div>
    </div>
</body>
<script src="/static/main.js"></script>
</html>
